	<form class="contact-form center">
		<h1 class="center">Contact Us</h1>
		    <!-- normal input -->
    <input class="form-control" type="text" name="name" placeholder="Name">
    <input class="form-control" type="text" name="email" placeholder="Email">
    <input class="form-control" type="text" name="phone" placeholder="Phone Number">

    <!-- dropdown menu -->
    <select name="type">
      <option value="general-questions">General Questions</option>
      <option value="pricing">Pricing</option>
    </select>

    <!-- radio -->
    
    	<label for="gender">Gender:</label><br>
    	<input class="inline" type="radio" name="gender" value="male">
    	<label >Male</label><br>
    	<input class="inline" type="radio" name="gender" value="female">
    	<label >Female</label><br>
    	<input class="inline" type="radio" name="gender" value="other">
    	<label>Other</label>

    <!-- paragraph -->
    	<textarea class="form-control" name="message" placeholder="Message"></textarea>

    <!-- checkbox -->
    	<input type="checkbox" name="consent"><label for="consent"> I have read terms and conditions.</label>

    <!-- submit button -->
    	<input class="btn btn-success btn-lg" type="submit" value="Send">

	</form>
